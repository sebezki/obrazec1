<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../ikone/tab-icon.png">
  <title>Forgot your password? Â· GitHub</title>
  <link rel="stylesheet" href="../CSS/styles3.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../JS/script3.js"></script>
</head>
<body>
  <div class="form-container">
    <div class="header">
      <img src="../ikone/github-icon.png" alt="GitHub logo" class="logo">
      <h2>Reset your password</h2>
      <p class="description">Enter your user account's verified email address and we will send you a password reset link.</p>
    </div>
    
    <form action="#" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      
      <div class="verify-section">
        Verify your account
      </div>
      
      <button type="submit" class="submit-btn">Send password reset email</button>
      
      <div class="back-link">
        <a href="../index.html">Return to sign in</a>
      </div>
    </form>
  </div>
</body>
</html>
