<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="ikone/tab-icon.png">
  <title>Sign in to GitHub · GitHub</title>
  <link rel="stylesheet" href="CSS/styles1.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="JS/script1.js"></script>
</head>
<body>
  <!-- Glavni obrazec za prijavo -->
  <div class="form-container">
    <!-- Glava obrazca -->
    <div class="header">
      <img src="ikone/github-icon.png" alt="GitHub logo" class="logo">
      <h2>Sign in to GitHub</h2>
    </div>

    <!-- Obrazec za prijavo -->
    <form action="#" method="post" novalidate>
      <!-- Uporabniško ime ali e-naslov -->
      <div class="form-group">
        <label for="username">Username or email address</label>
        <input type="text" id="username" name="username" required>
        <p class="error-message" id="username-error"></p>
      </div>

      <!-- Geslo -->
      <div class="form-group">
        <div class="password-group">
          <label for="password">Password</label>
          <a href="forgot-password/index.html" class="forgot-password">Forgot password?</a>
        </div>
        <input type="password" id="password" name="password" required>
        <p class="error-message" id="password-error"></p>
      </div>

      <!-- Gumb za prijavo -->
      <button type="submit" class="sign-in-btn">Sign in</button>

      <!-- or -->
      <div class="or-divider"><span>or</span></div>

      <!-- Gumbi za družbene prijave -->
      <div class="social-login">
        <button type="button" class="social-btn google-btn">
          <img src="ikone/google-icon.svg" alt="Google" class="icon">
          Continue with Google
        </button>
        <button type="button" class="social-btn apple-btn">
          <img src="ikone/apple-icon.svg" alt="Apple" class="icon">
          Continue with Apple
        </button>
      </div>

      <!-- Povezave pod obrazcem -->
      <div class="signup-link">
        <p>New to GitHub? <a href="sign-up/index.html">Create an account</a></p>
      </div>
      <div class="passkey-link">
        <p><a href="#">Sign in with a passkey</a></p>
      </div>
    </form>
  </div>
</body>
</html>
